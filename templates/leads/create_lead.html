{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card border border-1">
                <div class="card-body p-4">
                    <h4 class="card-title mb-4">
                        <i class="fas fa-user-plus text-primary me-2"></i>Create New Lead
                    </h4>
                    
                    <form method="POST">
                        {% csrf_token %}
                        
                        <div class="row g-3">
                            <!-- Contact Information -->
                            <div class="col-md-12">
                                <h5 class="text-muted mb-3">Contact Information</h5>
                            </div>
                            
                            <div class="col-md-12">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="John Doe" required>
                            </div>
                            
                            <div class="col-md-6">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="john.doe@example.com">
                                <small class="form-text text-muted">Email is optional</small>
                            </div>
                            
                            <div class="col-md-6">
                                <label for="phone_number" class="form-label">Phone Number</label>
                                <div class="input-group">
                                    <span class="input-group-text">+1</span>
                                    <input type="tel" 
                                           class="form-control" 
                                           id="phone_number" 
                                           name="phone_number" 
                                           placeholder="(555) 555-5555"
                                           pattern="^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$"
                                           title="Please enter a valid 10-digit phone number"
                                           required>
                                </div>
                                <small class="form-text text-muted">Enter your 10-digit phone number</small>
                            </div>

                            <!-- Address Information -->
                            <div class="col-md-12 mt-4">
                                <h5 class="text-muted mb-3">Address Information</h5>
                            </div>
                            
                            <div class="col-md-12">
                                <label for="address1" class="form-label">Address Line 1</label>
                                <input type="text" class="form-control" id="address1" name="address1" placeholder="123 Main St">
                            </div>
                            
                            <div class="col-md-12">
                                <label for="address2" class="form-label">Address Line 2</label>
                                <input type="text" class="form-control" id="address2" name="address2" placeholder="Apt 101">
                            </div>
                            
                            <div class="col-md-4">
                                <label for="city" class="form-label">City</label>
                                <input type="text" class="form-control" id="city" name="city" placeholder="San Francisco">
                            </div>
                            
                            <div class="col-md-4">
                                <label for="state" class="form-label">State</label>
                                <input type="text" class="form-control" id="state" name="state" placeholder="CA">
                            </div>
                            
                            <div class="col-md-4">
                                <label for="zipCode" class="form-label">ZIP Code</label>
                                <input type="text" class="form-control" id="zipCode" name="zipCode" placeholder="94103">
                            </div>
                            
                            <!-- Scheduling Information -->
                            <div class="col-md-12 mt-4">
                                <h5 class="text-muted mb-3">Scheduling Information</h5>
                            </div>
                            
                            <div class="col-md-6">
                                <label for="proposed_date" class="form-label">Proposed Date</label>
                                <input type="date" class="form-control" id="proposed_date" name="proposed_date">
                            </div>
                            
                            <div class="col-md-6">
                                <label for="proposed_time" class="form-label">Proposed Time</label>
                                <input type="time" class="form-control" id="proposed_time" name="proposed_time">
                            </div>

                            <!-- Additional Details -->
                            <div class="col-md-12 mt-4">
                                <h5 class="text-muted mb-3">Additional Details</h5>
                            </div>

                            <div class="col-md-3">
                                <label for="bedrooms" class="form-label">Bedrooms</label>
                                <input type="number" min="0" class="form-control" id="bedrooms" name="bedrooms" placeholder="Number of bedrooms">
                            </div>
                            
                            <div class="col-md-3">
                                <label for="bathrooms" class="form-label">Bathrooms</label>
                                <input type="number" min="0" step="0.5" class="form-control" id="bathrooms" name="bathrooms" placeholder="Number of bathrooms">
                            </div>
                            
                            <div class="col-md-3">
                                <label for="squareFeet" class="form-label">Square Feet</label>
                                <input type="number" min="0" class="form-control" id="squareFeet" name="squareFeet" placeholder="Property size">
                            </div>
                            
                            <div class="col-md-3">
                                <label for="type_of_cleaning" class="form-label">Cleaning Type</label>
                                <select class="form-select" id="type_of_cleaning" name="type_of_cleaning">
                                    <option value="" selected>Select type...</option>
                                    <option value="standard">Standard Cleaning</option>
                                    <option value="deep">Deep Cleaning</option>
                                    <option value="moveinmoveout">Move In/Move Out</option>
                                    <option value="airbnb">Airbnb Cleaning</option>
                                    <option value="commercial">Commercial Cleaning</option>
                                </select>
                            </div>

                            <div class="col-md-12">
                                <label for="source" class="form-label">Lead Source</label>
                                <input type="text" class="form-control" id="source" name="source" placeholder="e.g., Website, Referral, Thumbtack" required>
                            </div>
                            
                            <div class="col-md-12">
                                <label for="notes" class="form-label">Notes</label>
                                <textarea class="form-control" id="notes" name="notes" rows="3" placeholder="Add any relevant notes about the lead..."></textarea>
                            </div>

                            <div class="col-12 mt-4">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>Create Lead
                                </button>
                                <a href="{% url 'all_leads' %}" class="btn btn-outline-secondary">
                                    <i class="fas fa-times me-2"></i>Cancel
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const phoneInput = document.getElementById('phone_number');
    const form = document.querySelector('form');
    
    // Format phone number as user types
    phoneInput.addEventListener('input', function(e) {
        let x = e.target.value.replace(/\D/g, '').match(/(\d{0,3})(\d{0,3})(\d{0,4})/);
        e.target.value = !x[2] ? x[1] : '(' + x[1] + ') ' + x[2] + (x[3] ? '-' + x[3] : '');
    });
    
    // Create a hidden input to store the full phone number
    const hiddenPhoneInput = document.createElement('input');
    hiddenPhoneInput.type = 'hidden';
    hiddenPhoneInput.name = 'full_phone';
    form.appendChild(hiddenPhoneInput);
    
    // Handle form submission
    form.addEventListener('submit', function(e) {
        // Format phone number
        const phoneValue = phoneInput.value.replace(/\D/g, '');
        if (phoneValue.length === 10) {
            // Store the full number in the hidden input
            hiddenPhoneInput.value = '+1' + phoneValue;
            // Keep the display input unchanged
            phoneInput.value = phoneValue;
        }
    });
});
</script>
{% endblock %}
